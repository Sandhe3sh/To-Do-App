<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 16px;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* To-Do Container */
        .todo-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 24px rgba(0, 0, 0, 0.05);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        .todo-container h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .todo-container h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Input Section */
        .todo-input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .todo-input-section input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(249, 249, 249, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .todo-input-section input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .todo-input-section input::placeholder {
            color: #999;
            transition: color 0.3s ease;
        }

        .todo-input-section input:focus::placeholder {
            color: #667eea;
        }

        .add-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Todo List */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            animation: todoSlideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes todoSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .todo-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
            background: rgba(102, 126, 234, 0.1);
        }

        .todo-item.completed:hover {
            opacity: 0.9;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .todo-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
            animation: checkmark 0.3s ease-out;
        }

        @keyframes checkmark {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .todo-item.completed .todo-text {
            color: #888;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            transform: scale(1.1);
        }

        /* Stats */
        .todo-stats {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }

        .empty-state::before {
            content: 'üìù';
            font-size: 3rem;
            display: block;
            margin-bottom: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .todo-container {
                padding: 24px;
                margin: 20px 8px;
            }
            
            .todo-input-section {
                flex-direction: column;
            }
            
            .add-btn {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>My Todo List</h1>
        
        <div class="todo-input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <button class="add-btn" onclick="addTodo()">Add</button>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state">
                Your tasks will appear here
            </div>
        </div>
        
        <div class="todo-stats">
            <div class="stats-item">
                <span>Total:</span>
                <span class="stats-badge" id="totalTasks">0</span>
            </div>
            <div class="stats-item">
                <span>Completed:</span>
                <span class="stats-badge" id="completedTasks">0</span>
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let todoCounter = 0;

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const todo = {
                id: todoCounter++,
                text: text,
                completed: false
            };
            
            todos.push(todo);
            input.value = '';
            renderTodos();
            updateStats();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                updateStats();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
            updateStats();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">Your tasks will appear here</div>';
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                    <div class="todo-text">${todo.text}</div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">√ó</button>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalTasks = todos.length;
            const completedTasks = todos.filter(t => t.completed).length;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
        }

        // Add todo on Enter key press
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
